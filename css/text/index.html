<html lang="id">
<head>
    <style>
        /* Text Alignment */
        .text-align { text-align: center; } /* Menyelaraskan teks ke tengah */

        /* Text Decoration */
        .text-decoration { text-decoration: underline; } /* Memberi garis bawah pada teks */

        /* Text Transformation */
        .text-transformation { text-transform: uppercase; } /* Mengubah teks menjadi huruf besar */

        /* Text Spacing */
        .text-spacing { letter-spacing: 2px; word-spacing: 5px; } /* Menambah jarak antar huruf dan kata */

        /* Text Shadow */
        .text-shadow { text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); } /* Memberi bayangan pada teks */
    </style>
</head>
<body>
    <h1 class="text-align">Teks dengan Alignment</h1>
    <p class="text-decoration">Teks dengan dekorasi garis bawah.</p>
    <p class="text-transformation">Teks dengan transformasi ke huruf besar.</p>
    <p class="text-spacing">Teks dengan spasi antar huruf dan kata.</p>
    <h2 class="text-shadow">Teks dengan bayangan.</h2>
</body>
</html>
