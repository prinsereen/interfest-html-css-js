<html lang="id">
<head>
    <style>
        /* Adjacent Sibling Selector (+) */
        h1 + p { color: green; } /* Menyeleksi <p> yang muncul langsung setelah <h1> */
    </style>
</head>
<body>
    <h1>Ini Judul</h1>
    <P>ini p Pertama harusnya hijau</P>
    <P>ini p Pertama harusnya hitam</P>
</body>
</html>
