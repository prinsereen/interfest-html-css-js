<html lang="id">
<head>
    <style>
        /* Child Selector (>) */
        div > p { color: blue; } /* Menyeleksi <p> langsung anak dari <div> */
    </style>
</head>
<body>
    <div>
        <p>Ini Harusnya biru</p>
        <article>
            <p>Ini Harusnya item</p>
        </article>
    </div>
</body>
</html>
