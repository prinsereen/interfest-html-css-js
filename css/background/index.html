<html lang="id">
<head>
    <style>
        /* Background Color */
        .background-color {
            background-color: #ffcc00; /* Warna latar belakang kuning */
        }
        /* Background Color dengan RGB */
        .background-rgb {
            background-color: rgb(255, 99, 71); /* Warna latar belakang merah tomat */
        }
        /* Background Color dengan HSL */
        .background-hsl {
            background-color: hsl(120, 100%, 50%); /* Warna latar belakang hijau */
        }
    </style>
</head>
<body>
    <div class="background-color">
        <p>Ini menggunakan background-color HEX (#ffcc00).</p>
    </div>
    
    <div class="background-rgb">
        <p>Ini menggunakan background-color RGB (255, 99, 71).</p>
    </div>
    
    <div class="background-hsl">
        <p>Ini menggunakan background-color HSL (120, 100%, 50%).</p>
    </div>
</body>
</html>
