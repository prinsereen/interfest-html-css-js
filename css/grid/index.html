<html lang="id">
<head>
    <style>
        /* Grid Container */
        .grid-container {
            display: grid; /* Menjadikan elemen container sebagai grid */
            grid-template-columns: repeat(3, 1fr); /* Membagi grid menjadi 3 kolom dengan lebar yang sama */
            gap: 10px; /* Menentukan jarak antar item */
            background-color: lightgray; /* Latar belakang kontainer */
            padding: 10px;
        }

        /* Grid Item */
        .grid-item {
            background-color: lightcoral; /* Latar belakang item */
            text-align: center; /* Menyusun teks di tengah */
            padding: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">Item 1</div>
        <div class="grid-item">Item 2</div>
        <div class="grid-item">Item 3</div>
        <div class="grid-item">Item 4</div>
        <div class="grid-item">Item 5</div>
        <div class="grid-item">Item 6</div>
    </div>
</body>
</html>
