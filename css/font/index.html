<html lang="id">
<head>
    <style>
        /* Font */
        .font-example { font: bold 16px Arial, sans-serif; } /* Menggunakan font bold, ukuran 16px, dan font keluarga Arial */

        /* Font Family */
        .font-family { font-family: 'Times New Roman', serif; } /* Menggunakan font Times New Roman */

        /* Font Size */
        .font-size { font-size: 20px; } /* Menetapkan ukuran font 20px */

        /* Font Style */
        .font-style { font-style: italic; } /* Menjadikan font miring */
    </style>
</head>
<body>
    <p class="font-example">Ini menggunakan properti font gabungan.</p>
    <p class="font-family">Ini menggunakan font family Times New Roman.</p>
    <p class="font-size">Ini menggunakan ukuran font 20px.</p>
    <p class="font-style">Ini menggunakan font style italic (miring).</p>
</body>
</html>
