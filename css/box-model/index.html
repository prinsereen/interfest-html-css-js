<html lang="id">
<head>
    <style>
        /* Box Model: Content, Padding, Border, Margin */
        .box-model {
            width: 200px; /* Lebar konten */
            height: 100px; /* Tinggi konten */
            padding: 20px; /* Ruang di dalam kotak (antara konten dan border) */
            border: 5px solid black; /* Border di sekitar konten */
            margin: 15px; /* Ruang di luar kotak (antara border dan elemen lainnya) */
            background-color: lightblue; /* Warna latar belakang konten */
        }
    </style>
</head>
<body>
    <div class="box-model">
        <p>Ini adalah contoh box model.</p>
    </div>
</body>
</html>
