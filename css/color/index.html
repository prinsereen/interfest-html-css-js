<html lang="id">
<head>
    <style>
        /* HEX Color */
        .hexColor { color: #FF5733; }

        /* RGB Color */
        .rgbColor { color: rgb(34, 193, 195); }

        /* HSL Color */
        .hslColor { color: hsl(120, 100%, 50%); }
    </style>
</head>
<body>
    <h1 class="hexColor">Ini menggunakan HEX</h1>
    <h1 class="rgbColor">Ini menggunakan RGB</h1>
    <h1 class="hslColor">Ini menggunakan HSL</h1>
</body>
</html>
