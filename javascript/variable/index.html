<!DOCTYPE html>
<html lang="id">
<body>
    <script>
        // Deklarasi variabel dengan var
        var nama = "John";
        var usia = 25;

        // Deklarasi variabel dengan let
        let pekerjaan = "Developer";
        let status = true;

        // Deklarasi variabel dengan const (konstan)
        const negara = "Indonesia";

        // Menampilkan variabel di konsol
        console.log("Nama:", nama); // John
        console.log("Usia:", usia); // 25
        console.log("Pekerjaan:", pekerjaan); // Developer
        console.log("Status aktif:", status); // true
        console.log("Negara:", negara); // Indonesia

        // Mengubah nilai variabel yang dideklarasikan dengan let dan var
        nama = "Doe";
        pekerjaan = "Designer";
        
        // Menampilkan nilai yang sudah diperbarui
        console.log("Nama setelah perubahan:", nama); // Doe
        console.log("Pekerjaan setelah perubahan:", pekerjaan); // Designer
        
        // Tidak dapat mengubah nilai variabel yang dideklarasikan dengan const
        // negara = "Malaysia"; // Ini akan menghasilkan error
    </script>
</body>
</html>
