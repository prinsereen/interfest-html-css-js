<!DOCTYPE html>
<html lang="id">
<body>
    <script>
        // Object
        let mobil = {
            merk: "Toyota",
            model: "Avanza",
            tahun: 2022,
            warna: "Hitam"
        };

        // Destructuring object
        let { merk, model, tahun } = mobil;

        // Menampilkan hasil di konsol
        console.log("Merk:", merk);   // Toyota
        console.log("Model:", model); // Avanza
        console.log("Tahun:", tahun); // 2022
    </script>
</body>
</html>
