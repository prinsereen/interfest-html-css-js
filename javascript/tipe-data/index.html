<!DOCTYPE html>
<html lang="id">
<body>
    <script>
        // Tipe data primitive
        let angka = 10; // Number
        let teks = "Hello World"; // String
        let status = true; // Boolean
        let kosong = null; // Null
        let tidakTahu; // Undefined

        // Tipe data objek
        let objek = { nama: "John", usia: 30 }; // Object
        let array = [1, 2, 3, 4]; // Array

        // Menampilkan tipe data di console
        console.log("Tipe data angka:", typeof angka); // number
        console.log("Tipe data teks:", typeof teks); // string
        console.log("Tipe data status:", typeof status); // boolean
        console.log("Tipe data kosong:", typeof kosong); // object (karena null adalah tipe objek di JS)
        console.log("Tipe data tidakTahu:", typeof tidakTahu); // undefined
        console.log("Tipe data objek:", typeof objek); // object
        console.log("Tipe data array:", typeof array); // object (array adalah tipe objek)
    </script>
</body>
</html>
