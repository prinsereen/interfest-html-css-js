<!DOCTYPE html>
<html lang="id">
<body>
    <script>
        let angka = 10;

        // Conditional dengan if, else if, dan else
        if (angka > 0) {
            console.log(angka + " adalah angka positif");
        } else if (angka < 0) {
            console.log(angka + " adalah angka negatif");
        } else {
            console.log("Angka adalah nol");
        }
    </script>
</body>
</html>
