<!DOCTYPE html>
<html lang="id">
<body>
    <script>
        // Deklarasi variabel untuk operasi matematika
        let a = 10;
        let b = 5;

        // Operator matematika
        console.log("a + b:", a + b); // 10 + 5 = 15
        console.log("a - b:", a - b); // 10 - 5 = 5
        console.log("a * b:", a * b); // 10 * 5 = 50
        console.log("a / b:", a / b); // 10 / 5 = 2
        console.log("a % b:", a % b); // 10 % 5 = 0 (sisa bagi)
        console.log("a ** b:", a ** b); // 10 ** 5 = 100000 (pangkat)
        
        // Operator peningkatan dan pengurangan
        a++; // Increment a (a = a + 1)
        b--; // Decrement b (b = b - 1)
        
        console.log("a setelah increment:", a); // 11
        console.log("b setelah decrement:", b); // 4
    </script>
</body>
</html>
